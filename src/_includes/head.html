<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.home %}
    <title>olis hellhole</title>
    {% else %}
    <title>olis hellhole | {{ page.title }}</title>
    {% endif %}
    
    <link rel="icon" type="image/png" sizes="32x32" href="{% link /favicon-32x32.png %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% link /favicon-16x16.png %}">
    <link href="{% link css/main.css %}" rel="stylesheet" type="text/css" media="all">
    {% if page.home %}
    <link href="{% link css/home.css %}" rel="stylesheet" type="text/css" media="all">
    {% endif %}
    <link href="{% link css/icons.css %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% link css/animations.css %}" rel="stylesheet" type="text/css" media="all">
    <!-- <link href="{% link css/crt.css %}" rel="stylesheet" type="text/css" media="all"> -->
    {% if page.includes_scripts %}
        <link href="{% link css/scripts.css %}" rel="stylesheet" type="text/css" media="all">
        <script src="{% link scripts/collapsible.js %}"></script>
    {% endif %}
    {% if page.uses_dreamspace_script %}
        <script defer="defer" src="{% link projects/games/dreamspace/bundle.min.js %}"></script>
    {% endif %}
</head>
